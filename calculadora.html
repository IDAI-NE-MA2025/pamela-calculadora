<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora JS Richard</title>

     <style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body{
			font-family: arial;
			background: #ccc;
			color: #3ba8db;
		}

		.contenedor{
			width: 70%;
			margin: 100px auto;
			background: #21295c;
			padding: 20px;
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.inputs{
			width: 80%;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}

		.inputs input{
			width: 50%;
			margin: 10px;
			padding: 20px;
			text-align: center;
			font-size: 25px;
			font-weight: 600;
			color: #21295c;
		}

		.btns{
			display: flex;
			flex-direction: row;
			width: 80%;
			justify-content: space-around;
		}

		.btns button{
			width: 25%;
			height: 50px;
			margin: 10px;
			cursor: pointer;
			text-transform: uppercase;
			font-weight: 700;
			font-size: 14px;
			background: #3ba8db;
			color: #fff;
			border: 0;
			transition: all 0.3s;
		}


		.btns button:hover{
			background: #92f8ff80;
		}

		.result{
			display: flex;
			flex-direction: row;
			justify-content: center;
			width: 80%;
			margin: 30px 0 10px 0;
		}

		.result p{
			color: #fff;
			font-size: 45px;
			font-weight: 700;
		}
		
	</style>
</head>
<body>
     <div class="contenedor">
		<div id="inputs" class="inputs">
			<input type="number" id="numero1">
			<input type="number" id="numero2">
		</div>

		<div id="btns" class="btns">
			<button id="suma" onclick="sumar()">Sumar</button>
			<button id="resta" onclick="resta()">Resta</button>
			<button id="multiplica" onclick="multiplicar()">Multiplicar</button>
			<button id="divide" onclick="divide()">Dividir</button>
			<button id="exponente" onclick="exponente()">Exponente</button>
			<button id="raiz" onclick="raiz()">Raiz</button>


		</div>
			
		<div class="result">
			<p id="resultado">-</p>
		</div>	
	</div>

	<script>
		function sumar(){

			var num1 = document.getElementById("numero1") .value;
			var num2 = document.getElementById("numero2") .value;
			var resultado = parseInt(num1) + parseInt(num2);
			var mostrar = document.getElementById ("resultado");
			mostrar.innerHTML = resultado;
			}
		
		function resta(){

			var num1 = document.getElementById("numero1") .value;
			var num2 = document.getElementById("numero2") .value;
			var resultado = parseInt(num1) - parseInt(num2);
			var mostrar = document.getElementById ("resultado");
			mostrar.innerHTML = resultado;
			}
		
		function multiplicar(){

			var num1 = document.getElementById("numero1") .value;
			var num2 = document.getElementById("numero2") .value;
			var resultado = parseInt(num1) * parseInt(num2);
			var mostrar = document.getElementById ("resultado");
			mostrar.innerHTML = resultado;

		}

		function divide(){

			var num1 = document.getElementById("numero1") .value;
			var num2 = document.getElementById("numero2") .value;
			var resultado = parseInt(num1) / parseInt(num2);
			var mostrar = document.getElementById ("resultado");
			mostrar.innerHTML = resultado;

		}

		function exponente(){
			var num1 = document.getElementById("numero1").value;
			var num2 = document.getElementById("numero2").value;

			if (num1 === "" || num2 === "") {
			document.getElementById("resultado").innerHTML = "Ingresa ambos números.";
			return;
			}

			var n1 = parseFloat(num1);
			var n2 = parseFloat(num2);

			var resultado = Math.pow(n1, n2);
			document.getElementById("resultado").innerHTML = resultado;
		}

		function raiz() {
			var num1 = document.getElementById("numero1").value;

			if (num1 === "") {
				document.getElementById("resultado").innerHTML = "Ingresa un número.";
				return;
			}

			var n1 = parseFloat(num1);

			if (n1 < 0) {
				document.getElementById("resultado").innerHTML = "Error: no se puede sacar raíz de un número negativo.";
				return;
			}

			var resultado = Math.sqrt(n1);
			document.getElementById("resultado").innerHTML = resultado;
		}
		

	</script>

</body>
</html>
